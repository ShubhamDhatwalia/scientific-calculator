<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container ">
        <h1 class="text-center my-2">Calculator</h1>

        
            <div class="container border py-4">
                <input type="text" readonly class="form-control form-control-lg">

                <div class="row mt-4  ml-0 ">

                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">AC</button>
                    </div>
                    <div class="col-3 pl-0 pb-3 ">
                        <button type="button" class="btn btn-light w-100 border"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">%</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border"><i class="fa-solid fa-divide"></i></button>
                    </div>


                    <!-- Row -2 -->

                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">7</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">8</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">9</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">*</button>
                    </div>


                    <!-- Row-3 -->

                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">4</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">5</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">6</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">-</button>
                    </div>


                    <!-- Row-4 -->

                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">1</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">2</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">3</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">+</button>
                    </div>


                    <!-- Row-5 -->

                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">00</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">0</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">.</button>
                    </div>
                    <div class="col-3 pl-0 pb-3">
                        <button type="button" class="btn btn-light w-100 border">=</i></button>
                    </div>


                </div>
            </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
